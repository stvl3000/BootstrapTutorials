<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h4>Bootstrap provides 260 glyphicons from the <a href="http://glyphicons.com/"><strong> Glyphicons </strong> </a>Halflings set.
<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
<p>Envelope icon as a link: <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>

<p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
<p>Search icon on a button: 
	<button type="button" class="btn btn-default">
	<span class="glyphicon glyphicon-search"></span>Search</button></p>
<p>search icon on a styled button:
	<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search"></span>Search</button></p>
<p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
<p>Print icon on a styled link button:
	<a href="#" class="btn btn-success btn-lg">
	<span class="glyphicon glyphicon-print"></span>Print</a>
</p>
	

</div>




</body>
</html>
