<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h3>Vertical (basic) form</h3>
<form>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" id="email" placeholder="Enter email">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter password">
	</div>
	<div class="checkbox">
		<label><input type="checkbox">Remember me</label>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
<form class="form-inline">
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" id="email" placeholder="Enter-email">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter password">
	</div>
	<div class="checkbox">
		<label><input type="checkbox">Remember me</label>
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
</form>
<h3>Inline form with .sr-only class to hide label except for screen reader</h3>
<p>Make the viewport larger than 768px wide to see that all of the form elemnets are inline, left aligned, and the labels are alongside.</p>
<form class="form-inline">
	<div class="form-group">
		<label class="sr-only" for="email">Email:</label>
		<input type="email" class="form-control" id="email" placeholder="Enter email">
	</div>
	<div class="form-group">
		<label class="sr-only" for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter Password">
	</div>
	<div class="checkbox">
		<label><input type="checkbox">Remember me</label>
	</div>
	<button type="submit" class="btn btn-warning">Submit</button>
</form>
<h3>Horizontal Form</h3>
<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" placeholder="Enter email">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="pwd">Password:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox">Remember me</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</div>
</form>




</div>







<footer class="panel">
footer
</footer>
</body>
</html>
